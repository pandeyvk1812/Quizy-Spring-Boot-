<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h3>Change Password</h3>
                    <form th:action="@{/settings/change-password}" method="post">
                        <div class="form-group">
                            <input name="email" type="text" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password">
                        </div>
                        <div class="form-group">
                            <input name="newPassword" type="password" class="form-control" placeholder="Enter new password">
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-success">Change</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                            <a  th:href="@{/signin}" class="btn btn-success">Login</a>
                        </div>
                    </form>
                    <p th:text="${successMessage}" style="color: green;"></p>
                    <p th:text="${errorMessage}" style="color: red;"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
